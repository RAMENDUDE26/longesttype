<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy to Clipboard</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <button onclick="copyText()">Copy Text</button>

  <script>
    function copyText() {
      navigator.clipboard.writeText("hello").then(() => {
        alert("Copied to clipboard: hello");
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }
  </script>

</body>
</html>
